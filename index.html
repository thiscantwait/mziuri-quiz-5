<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Preview Component</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
<section class="main">
<figure class="main-image">
    <img src="./images/image-product-desktop.jpg" alt="product-image"/>
</figure>
<div class="description-container">
    <div class="product-category">
        <p>perfume</p>
    </div>
    <div class="product-title">
        <h1>
            Gabrielle Essence Eau De Parfum
        </h1>
    </div>
    <div class="product-description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of <span class="capitalized-channel">channel.</span>
    </div>
    <div class="product-price">
        <p class="new-price">$149.99</p>
        <p class="old-price">$169.99</p>
    </div>
    <figure class="cart-icon">
        <img src="./images/icon-cart.svg" alt="cart-icon"/>
    </figure>
    <button class="cart">Add to Cart</button>
</div>
</section>
</body>
</html>
